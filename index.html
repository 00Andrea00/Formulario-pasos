<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Varios Pasos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="resource">
            <form class="login">
                <div class="logear">
                    <label for="user">Usuario</label>
                    <br>
                    <input type="text" id="user" required>
                    <br>
                    <label for="password">Contraseña</label>
                    <br>
                    <input type="password" id="password" required> 
                    <br>
                    <button type="submit" id="botoncito">Login</button>
                </div>
            </form>
        </div>
        <div class="titulo">
            <h1>Generador de QR</h1>
            <img src="img/Logo.png" alt="logo" width="150px" height="140px">
        </div>
        <button class="darkModeSwitch ms-2" id="switch">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="fas fa-moon"></i></span> 
        </button>
    </header>

    <div class="container">
        <div class="form-page active">
            <h2>Información</h2>
        <div>
            <label for="name">Nombre</label>
            <br>
            <input type="text" name="name" id="name" class="form-input" placeholder="Estatua de Apolo">
        </div>
        <div>
            <label for="description">Descripción</label>
            <br>
            <input type="text" name="description" id="description" class="form-input" placeholder="Estatua del siglo XII...">
        </div>
    </div>

    <div class="form-page">
        <h2>Logotipo</h2>
        <form>
            Opacidad
            <br>
            <input type="range" name="points" min="0" max="10">
        </form>
        <form>
            Selecciona:
            <br>
            <input type="file" name="myFile">
        </form>
    </div>

    <div class="form-page">
        <h2>Color</h2>
        <p>Elige un color:</p>
        <div class="cambioqrs">
            <img src="img/qr-code.png" id="imgchange" alt="qrprueba" width="200px" height="200px">
        </div>
        <div class="color-select">
            <div id="yellow"></div>
            <div id="orange"></div>
            <div id="red"></div>
            <div id="pink"></div>
            <div id="purple"></div>
            <div id="blue"></div>
            <div id="green"></div>
            <div id="brown"></div>
            <div id="white"></div>
            <div id="black"></div>
        </div>
        <form>
            Gradiente:
            <br>
            <input type="color" name="favcolor">
            <input type="color" name="favcolor">
        </form>
        <form>
            <input type="radio" name="colores" value="multiple" checked>Multicolor
        </form>
    </div>

    <div class="form-page">
        <form>
            Escoge un diseño:
            <br>
            <input type="checkbox" name="diseño1" value="1"><img src="img/qr-code.png" alt="qr" width="150px" height="150px">
            <input type="checkbox" name="diseño2" value="2"><img src="img/qr-code.png" alt="qr" width="150px" height="150px">
            <input type="checkbox" name="diseño3" value="3"><img src="img/qr-code.png" alt="qr" width="150px" height="150px">
            <input type="checkbox" name="diseño4" value="4"><img src="img/qr-code.png" alt="qr" width="150px" height="150px">
        </form>
        <form action="">
            <Fieldset>
                <legend>
                    <label for="extension">Elige la extensión:</label>
                </legend>
                <select id="extension" name="extension">
                    <option value="png">PNG</option>
                    <option value="svg">SVG</option>
                    <option value="jpg">JPG</option>
                </select>
            </Fieldset>
        </form>
    </div>   

    <div class="form-buttons">
        <button type="button" id="btn-prev" disabled>Volver</button>
        <button type="button" id="btn-next">Continuar</button>
        <!-- <button type="button" id="btn-submit">Descargar</button>
        <input type="reset"> -->
    </div>
    <footer>
        <a href="https://www.tiktok.com/@patrimonionacional"><img src="img/Instagram.png" alt="instagram" width="50px" height="50px"></a>
        <a href="https://www.instagram.com/patrimnacional/"><img src="img/twitter.png" alt="twitter" width="50px" height="50px"></a>
        <a href="https://twitter.com/PatrimNacional"><img src="img/tiktok.png" alt="tiktok" width="50px" height="50px"></a>
        <p>2023&copy;</p>
        <a href="https://www.youtube.com/channel/UC1aAN4rDbKBeFmwKMBc_2dA"><img src="img/Youtube.png" alt="youtube" width="70px" height="50px"></a>
        <a href="918911344"><img src="img/telefono.png" alt="telefono" width="50px" height="50px"></a>
        <a href="delegacion.aranjuez@patrimonionacional.es"><img src="img/email.png" alt="" width="50px" height="50px"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
